<!DOCTYPE html>
<html>
<head>
<title>Unity Assets</title>
<style>
html {
  color: #eeeeee;
  background-color: #222222;
}
h1 {
  text-align: center;
  font-size: 50px;
}
.button {
background-color: #909090;
color: #d3d3d3;
font-size: 16px;
padding: 10px 20px;
border-radius: 10px;
border: 0px;
}
</style>
</head>
<body>

<script>
function colorChange() {
var button = document.getElementById('button1').style.backgroundColor;
var color = '';

if (button !== '#ffffff') {
    color = '#ffffff';
    colorBackgroundHTML = '#222222';
    colorForegroundHTML = '#eeeeee';
    document.getElementById('button1').style.backgroundColor = color;
    document.getElementById('html').style.backgroundColor = colorBackgroundHTML;
    document.getElementById('html').style.Color = colorForegroundHTML;


    }
else if (button === '#000000') {
    color = '#000000';
    colorBackgroundHTML = '#eeeeee';
    colorForegroundHTML = '#222222';
    document.getElementById('button1').style.backgroundColor = color;
    document.getElementById('html').style.backgroundColor = colorBackgroundHTML;
    document.getElementById('html').style.Color = colorForegroundHTML;

    }
}
</script>

<input type="button" id="button1" class="button" onclick="colorChange()" value="Toggle Dark/Light" />
<h1>Unity Assets: <a href='https://github.com/TrentonGage11/UnityAssets'>Here</a>!</h1>
</body>
</html>
