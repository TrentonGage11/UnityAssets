<!DOCTYPE html>
<html>
<head>
<title>Unity Assets</title>
<style>
html {
  color: rgb(238, 238, 238);
  background-color: rgb(34, 34, 34);
}
h1 {
  text-align: center;
  font-size: 50px;
}
.button {
background-color: rgb(0, 0, 0);
color: rgb(238, 238, 238);
font-size: 16px;
padding: 10px 20px;
border-radius: 10px;
border: 0px;
}
</style>
</head>
<body>

<script>
function colorChange() {
var button = document.getElementById('button1').style.backgroundColor;
var color = '';

if (button !== 'rgb(255, 255, 255)') {
    backgroundColor = 'rgb(255, 255, 255)';
    color = 'rgb(0, 0, 0)';
    colorBackgroundHTML = 'rgb(34, 34, 34)';
    colorForegroundHTML = 'rgb(238, 238, 238)';
    document.getElementById('button1').style.color = color;
    document.getElementById('button1').style.backgroundColor = backgroundColor;
    document.getElementById('html').style.backgroundColor = colorBackgroundHTML;
    document.getElementById('html').style.color = colorForegroundHTML;


    }
else if (button === 'rgb(0, 0, 0)') {
    color = 'rgb(238, 238, 238)';
    backgroundColor = 'rgb(0, 0, 0)';
    colorBackgroundHTML = 'rgb(238, 238, 238)';
    colorForegroundHTML = 'rgb(34, 34, 34)';
    document.getElementById('button1').style.color = color;
    document.getElementById('button1').style.backgroundColor = backgroundColor;
    document.getElementById('html').style.backgroundColor = colorBackgroundHTML;
    document.getElementById('html').style.color = colorForegroundHTML;

    }
}
</script>

<input type="button" id="button1" class="button" onclick="colorChange()" value="Toggle Dark/Light" />
<h1>Unity Assets: <a href='https://github.com/TrentonGage11/UnityAssets'>Here</a>!</h1>
</body>
</html>
